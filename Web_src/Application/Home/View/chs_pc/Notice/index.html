<div class="button_list_div">
<button type="button" class="btn btn-success ajax-post" url="{:U('Notice/setStatus',array('status'=>1))}" target-form="ids">
标为已读
</button>
<!-- <button type="button" class="btn btn-default ajax-post confirm" url="{:U('Group/setStatus',array('status'=>-1))}" target-form="ids"><i class="iconfont">&#xe600;</i> 删除</button> -->
<button type="button" onclick="RefreshHtml(this);" class="btn btn-default right Refresh" url="{:U('')}"><i class="iconfont">&#xe61a;</i> 刷新</button>
</div>
<table class="table table-striped table-bordered notice-table" style="text-align: center;">
<thead>
<tr>
  <th class="row-selected"><input class="checkbox check-all" type="checkbox"></th>
  <th style="text-align: center;">ID</th>
  <th style="text-align: center;">类型</th>
  <th align="left">信息内容</th>
  <th style="text-align: center;">时间</th>
  <th style="text-align: center;">状态</th>
</tr>
</thead>
<tbody>
<empty name="_list">
<tr><td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td></tr>
<else/>
<volist name="_list" id="val">
<tr <if condition="$val['status'] EQ 1">class="notice_isread"</if> data-id="{$val.id}">
	<td><input class="ids row-selected" name="ids[]" value="{$val.id}" type="checkbox"></td>
	<td>{$val.id}</td>
	<td>{$val.typeid|notice_type}</td>
	<td align="left">{$val.title}  <if condition="$val['typeid'] EQ 1"><a href="javascript:Look_Notice({$val.id},'{:U('Task/task_detail',array('id'=>$val['task_id']))}',{$val.show_id});">[查看]</a></if></td>
	<td>{$val.ctime|time_format}</td>	
	<td><if condition="$val['status'] EQ 1">已读<else/>未读</if></td>
</tr>
</volist>
</empty>
</tbody>
</table>
<!-- 分页 -->
<div class="page">
  {$_page}
</div>
