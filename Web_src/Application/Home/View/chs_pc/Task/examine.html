<div class="modal fade bs-example-modal-sm" id="Task-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header" style="padding:10px;">
        <button type="button" class="close" onclick="CloseModal(this)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" style="line-height: 20px;word-wrap: break-word;" id="myModalLabel">{$info.title}<br/><small style="color: #FFF;line-height: 16px;font-size: 12px;">（审批）</small></h4>
      </div>
      <div class="modal-body">  
        <form role="form" action="{:U('Task/examine')}" method="post" class="form-examine">
        <input type="hidden" name="id" value="{$info.id}">
        <input type="hidden" name="pass_leader_uid" value="{:UID}">
        <div class="row main">
            <div class="form-group">
              <label for="2"><span class="mustinput">*</span>请选择</label>
              <br/>
              <label class="radio-inline">
                <input type="radio" name="t_status" id="t_status" value="1" <if condition="$info['t_status'] EQ 1">checked="checked"</if>> 通过
              </label>
              <label class="radio-inline">
                <input type="radio" name="t_status" id="t_status" value="-2" <if condition="$info['t_status'] ELT 0">checked="checked"</if>> 不通过
              </label>
            </div>
            <div class="form-group">
              <label for="nickname"><span class="mustinput">*</span>审批理由</label>
              <textarea id="reason" name="reason" placeholder="请输入理由" rows="3" class="form-control">{$info['reason']}</textarea>
            </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="CloseModal(this)"><i class="iconfont">&#xe619;</i> 关 闭 </button>
        <button type="submit" url-type="{:I('get.jur')}" class="btn btn-danger ajax-post " id="submit" target-form="form-examine"><i class="iconfont">&#xe60a;</i> 保 存 </button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(function(){
    $('#Task-modal').modal('toggle');
  });
</script>
</div>
