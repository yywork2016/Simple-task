<div class="modal fade bs-example-modal-sm" id="resetpwd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="CloseModal(this)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" style="line-height: 20px;" id="myModalLabel">修改密码</h4>
      </div>
      <div class="modal-body">  
        <form role="form" action="{:U('Users/resetpassword')}" method="post" class="formresetpwd">
        <input type="hidden" name="id" value="{:UID}">
        <div class="row main">
            <div class="form-group">
              <label for="2"><span class="mustinput">*</span>原密码</label>
              <input type="password" name="old" value="" class="form-control">
            </div>
            <div class="form-group">
              <label for="nickname"><span class="mustinput">*</span>新密码</label>
              <input type="password" name="password" value="" class="form-control">
            </div>
            <div class="form-group">
              <label for="nickname"><span class="mustinput">*</span>确认新密码</label>
              <input type="password" name="repassword" value="" class="form-control">
            </div>
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="CloseModal(this)"><i class="iconfont">&#xe619;</i> 关 闭 </button>
        <button type="submit" url-type="{:I('get.jur')}" class="btn btn-danger ajax-post " id="submit" target-form="formresetpwd"><i class="iconfont">&#xe60a;</i> 保 存 </button>
      </div>
    </div>
  </div>
  <script src="__JS__/md5.js"></script>
  <script type="text/javascript">
  $(function(){
    // 弹出层
    $('#resetpwd').modal('toggle');
    // 密码加密
    $("input[type=password]").blur(function(){
      var pwd=$(this).val();
      if(pwd != ''){
        $(this).val(hex_md5(pwd));
      }
    });

  });
</script>
</div>
