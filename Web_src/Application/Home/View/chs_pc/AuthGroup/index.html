<div class="button_list_div">
<button type="button" class="btn btn-success" onclick="addModal('{:U(\'add\')}');">
<i class="iconfont">&#xe641;</i> 添加权限组
</button>
<button class="btn ajax-post btn-primary" target-form="ids" url="{:U('setStatus',array('status'=>1))}">启 用</button>
<button class="btn ajax-post btn-warning" target-form="ids" url="{:U('setStatus',array('status'=>0))}">禁 用</button>
<button type="button" class="btn btn-default ajax-post confirm" url="{:U('setStatus',array('status'=>-1))}" target-form="ids"><i class="iconfont">&#xe600;</i> 删除</button>
<button type="button" onclick="RefreshHtml(this);" class="btn btn-default right Refresh" url="{:U('')}"><i class="iconfont">&#xe61a;</i> 刷新</button>
</div>
<table class="table table-striped table-bordered">
<thead>
<tr>
  <th class="row-selected"><input class="checkbox check-all" type="checkbox"></th>
  <th>ID</th>
  <th>权限组</th>
  <th>描述</th>
  <th>授权</th>
  <th>状态</th>
  <th>操作</th>
</tr>
</thead>
<tbody>
<volist name="list" id="val">
<tr>
  <td><input class="ids row-selected" name="ids[]" value="{$val.id}" type="checkbox"></td>
  <td>{$val.id}</td>
  <td>{$val.title}</td>
  <td>{$val.description}</td>
  <td><a href="javascript:getNextMainContent('{:U('access',array('id'=>$val['id']))}');">节点授权</a>
      <a href="javascript:getNextMainContent('{:U('user',array('id'=>$val['id']))}');" style="margin-left: 15px;">成员授权</a>
  </td>
  <td>{:status_Meaning($val['status'])}</td>
  <td> 
    <a title="编辑" href="javascript:addModal('{:U('edit?id='.$val['id'])}');">编辑</a>
    <a class="confirm ajax-get" title="删除" href="{:U('setStatus?status=-1&ids='.$val['id'])}">删除</a></td>
</tr>
</volist>
</tbody>
</table>
